<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color: black;
            }
            a:visited{
                color: dimgray;
            }
            a:hover{
                background-color: orange;
            }
            a:focus{
                background-color: aqua;
            }
            a:active{
                background-color: lime;
            }
        </style>

    </head>
    <body>
        <a href="http://www.yahoo.com">Yahoo</a><br>
        <a href="http://www.google.com">Google</a><br>
        <a href="http://www.Humber.ca">Humber</a><br>
        <a href="http://www.ontario.ca">Ontario</a><br>
    </body>
</html>
